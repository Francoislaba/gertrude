<html>
<head>
 <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
 <title>FRAIS DE GARDE</title>
</head>

<body lang=FR style='tab-interval:35.4pt'>
 <p class=MsoNormal align=center>
  <b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;text-transform:uppercase'>Frais de garde <var value="GetDeStr(inscrit.prenom)"/> <var value="inscrit.nom"/><o:p></o:p></span></b>
 </p>

 <br>
 <br>
 <br>
 <br>
 
 <table cellspacing="0" cellpadding="4" border="0">
  <tr>
   <td>Tarif horaire appliqu&eacute;</td>
   <td>= <var value="'%.02f' % montant_heure_garde"/> &euro;</td>
  </tr>
  <if value="forfait_heures_presence">
  <tr>
   <td>Forfait d'heures de pr&eacute;sence mensuelles</td>
   <td>= <var value="'%d' % forfait_heures_presence"/>h</td>
  </tr>
  <tr>
   <td><b>Cotisation mensuelle sur la base du forfait</b></td>
   <td><b>= <var value="'%.2f' % cotisation_mensuelle"/> &euro;</b></td>
  </tr>
  </if>
  <if value="not forfait_heures_presence">
  <tr>
   <td>Nombre d'heures par semaine</td>
   <td>= <var value="'%d' % heures_semaine"/>h</td>
  </tr>
  </if>
  <tr>
   <td>&nbsp</td>
  </tr>
 </table>
</body>
</html>
