<html>
<head>
 <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
 <title>FRAIS DE GARDE MENSUELS</title>
</head>
<body>
 <p class=MsoNormal align=center>
  <b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;text-transform:uppercase'>Frais de garde mensuels de <var value="inscrit.prenom"/> <var value="inscrit.nom"/><o:p></o:p></span></b>
 </p>
 <br>
 <br>
 <br>
 <br>
 <table cellspacing="0" cellpadding="4" border="0">  <tr>
   <td>Taux horaire appliqu&eacute;</td>
   <td>= <var value="'%.02f' % taux_horaire"/> % (B)</td>
  </tr>
  <tr>
   <td>Nombre d'heures de garde mensuelles (<var value="str_mode_garde"/>)</td>
   <td>= <var value="'%d' % heures_mois"/> (C)</td>
  </tr>
  <tr>
   <td>&nbsp</td>
  </tr>
  <tr>
   <td><b>Montant de la cotisation mensuelle (A*B*C)</b></td>
   <td><b>= <var value="'%.02f' % cotisation_mensuelle"/> &euro;</b></td>
  </tr>
  <if value="montant_jour_supplementaire">
  <tr>
   <td><b>Montant journalier par jour de garde suppl&eacute;mentaire</b></td>
   <td><b>= <var value="'%.02f' % montant_jour_supplementaire"/> &euro;</b></td>
  </tr>
  </if>
 </table>  
</body>
</html>
