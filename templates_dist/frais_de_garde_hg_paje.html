<html>
<head>
 <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
 <title>FRAIS DE GARDE MENSUELS</title>
</head>

<body lang=FR style='tab-interval:35.4pt'>
 <p class=MsoNormal align=center>
  <b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;text-transform:uppercase'>Frais de garde mensuels de <var value="inscrit.prenom"/> <var value="inscrit.nom"/><o:p></o:p></span></b>
 </p>

 <br>
 <br>
 <br>
 <br>
 
 <table cellspacing="0" cellpadding="4" border="0">
  <tr>
   <td>Tarif horaire appliqu&eacute; (A)</td>
   <td>= <var value="'%.02f' % montant_heure_garde"/> &euro;</td>
  </tr>
  <tr>
   <td>Heures de garde hebdomadaires (B)</td>
   <td>= <var value="'%d' % heures_semaine"/></td>
  </tr>
  <tr>
   <td>Nombre de semaines de la p&eacute;riode (C)</td>
   <td>= <var value="'%d' % semaines_periode"/> semaines</td>
  </tr>
  <tr>
   <td>Nombre de semaines de cong&eacute;s (D)</td>
   <td>= <var value="'%d' % semaines_conges"/> semaines</td>
  </tr>
  <tr>
   <td>&nbsp</td>
  </tr>
  <tr>
   <td><b>Montant total pour la p&eacute;riode = A * B * (C - D)</b></td>
   <td><b>= <var value="'%.02f' % cotisation_periode"/> &euro;</b></td>
  </tr>
  <tr>
   <td><b>Montant mensuel (<var value="'%d' % mois_periode"/> mois)</b></td>
   <td><b>= <var value="'%.02f' % cotisation_mensuelle"/> &euro;</b></td>
  </tr>
 </table>
</body>
</html>
